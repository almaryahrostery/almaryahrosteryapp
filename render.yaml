version: "1"
services:
  - type: web
    name: al-marya-rostery-production
    env: node
    rootDir: al_marya_rostery/backend
    plan: standard # Upgraded from free for better performance
    region: oregon # Choose closest region to your users
    runtime: node20 # Updated to Node.js 20 for better performance
    buildCommand: |
      npm ci --only=production
      node scripts/generateSecrets.js
    startCommand: npm start
    
    # Enhanced health check configuration
    healthCheckPath: /health
    healthCheckTimeout: 30
    
    # Auto-scaling configuration
    scaling:
      minInstances: 1
      maxInstances: 5
      criteria:
        cpu: 70
        memory: 80
      
    # Environment variables (configure in Render Dashboard)
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
        
      # Performance & Monitoring
      - key: ENABLE_METRICS
        value: true
      - key: LOG_LEVEL
        value: info
      - key: REQUEST_TIMEOUT
        value: 30000
        
      # Database Connection Pool
      - key: DB_CONNECTION_POOL_SIZE
        value: 10
      - key: DB_CONNECTION_TIMEOUT
        value: 30000
        
      # IMPORTANT: All sensitive environment variables must be set in Render Dashboard
      # See documentation for required variables
      
    autoDeploy: true
    
    # Build settings - deploy on backend changes
    buildFilter:
      paths:
      - al_marya_rostery/backend/**
      
    # Disk storage for uploads
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
